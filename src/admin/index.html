<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Bildi</span>
            </div>
        </nav>
        <div class="container text-center">
            <div class="row justify-content-md-center gap-3 p-3">
                <div class="col col-sm-2 card p-1">
                    <span>Aktuelles Bild:</span>
                    <span id="imageIndex">N/A</span>
                    <img
                        id="imagePreview"
                        class="img-thumbnail"
                        src=""
                        alt="Fehler beim Anzeigen des Bildes"
                    />
                </div>
                <div class="col col-sm-2 card p-1">
                    <form>
                        <div class="mb-3">
                            <label for="newImageIndexInput" class="form-label"
                                >Bild Index setzen:</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="newImageIndexInput"
                                aria-describedby="imageIndexHelp"
                            />
                            <div id="imageIndexHelp" class="form-text">Gib ein n ∈ ℕ₀ ein.</div>
                        </div>
                        <button type="submit" id="setIndexButton" class="btn btn-primary">
                            Setzen
                        </button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-md-center gap-3 p-3">
                <div class="col col-sm-2 card p-1">
                    <span>Logs:</span>
                    <div id="logContainer" class="overflow-auto"></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
